<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>FHIR Monitor</title>
    <script src="https://unpkg.io/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src='https://unpkg.io/@vertx/eventbus-bridge-client.js@1.0.0-1/vertx-eventbus.js'></script>
</head>
<body>

<h1>FHIR Monitor</h1>

<div id="container"></div>

</body>
<script>
    var eb = new EventBus('http://localhost:8080/eventbus');
    eb.enableReconnect(true);

    function askAI(id) {
        console.log('asking AI for id ' + id);
    }

    eb.onopen = function () {
        eb.registerHandler('monitor', function (error, message) {
            console.log('uhuu chegou',error, message);
            document.getElementById('container').innerHTML += '<p>Patient ' +  message.body.id + message.body.message + '<button onclick="askAI(' + message.body.id + ')">Ask for recommendation</button></p>';
        });
    }
</script>
</html>
